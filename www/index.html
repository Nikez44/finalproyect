<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mis Mapas</title>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="vendor/jquerymobile/jquery.mobile.min.css"/>
    <link rel="stylesheet" href="vendor/waves/waves.min.css"/>
    <link rel="stylesheet" href="vendor/wow/animate.css"/>
    <link rel="stylesheet" href="vendor/nativedroid2/css/nativedroid2.css"/>
    <link rel="stylesheet" href="css/index.css"/>

    <script src="vendor/jquery-2.1.4.min.js"></script>
    <script src="vendor/jqueryUI/jquery-ui.min.js"></script>
    <script src="vendor/jquerymobile/jquery.mobile-1.4.5.js"></script>
    <script src="vendor/waves/waves.min.js"></script>
    <script src="vendor/wow/wow.min.js"></script>
    <script src="vendor/nativedroid2/nativedroid2.js"></script>
    <script src="vendor/nativedroid2/nd2settings.js"></script>
    <script src="vendor/sugarjs/sugar-1.4.1-custom.min%20(1).js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/index.js"></script>
    <script src="js/markView.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/showMap.js"></script>
    <script src="js/VideoCapture.js"></script>
    <!--<script src="js/navigationDrawer.js"></script>-->
</head>
<body>

<section data-role="page" id="index">

    <header data-role="header" data-position="fixed" class="wow fadeInDown" data-wow-delay="0.2s">
        <a href="#leftpanel" class="ui-btn ui-btn-left wow fadeIn" data-wow-delay='0.8s'><i class="zmdi zmdi-menu"></i></a>

        <h1 class="wow fadeIn" data-wow-delay='0.4s'>Mis Mapas</h1>
    </header>

    <section role="main" class="ui-content wow fadeIn" data-inset="false" data-wow-delay="0.2s">

        <section id="maps-list"></section>
        <a href="#maps" class="ui-btn ui-btn-inline ui-btn-fab ui-btn-fab-bottom ui-btn-raised clr-primary"><i
                class='zmdi zmdi-plus zmd-2x'></i></a>

    </section>

    <nd2-include data-src="navigationDrawer.html"></nd2-include>
</section>

<section data-role="page" id="maps">

    <header data-role="header" data-position="fixed" class="wow fadeInDown" data-wow-delay="0.2s">
        <h1 class="wow fadeIn" data-wow-delay='0.4s'>Maps</h1>
    </header>

    <div role="main" class="ui-content" id="map">
        <div id="wrapp-find">
            <div id="query-div">
                <input type="text" id="query" value="" data-clear-btn="true" placeholder="Buscar...">
            </div>
            <button class="ui-btn ui-mini ui-btn-inline" id="searchBtn"><i class='zmdi zmdi-search'></i></button>
        </div>
        <a href="#" id="save-map" class="ui-btn ui-btn-inline ui-btn-fab ui-btn-fab-bottom ui-btn-raised clr-primary"><i
                class='zmdi zmdi-save zmd-2x'></i></a>
    </div>

    <section data-role="popup" id="popupSaveMarker">
        <div data-role="header">
            <h1 class='nd-title'>Nuevo Lugar</h1>
        </div>
        <div data-role="content">

            <form action="#">
                <label for="marker-name">Nombre:</label>
                <input type="text" name="marker-name" id="marker-name" data-clear-btn="true"
                       placeholder="Nombre del lugar">

                <label for="marker-range">Alcance (10m<sup>2</sup>):</label>
                <input type="range" name="marker-range" id="marker-range" value="1" min="1" max="100"
                       data-highlight="true">
            </form>

            <a href="#" id="save-btn-popup" data-role="button" class="ui-btn ui-btn-primary"><i
                    class='zmdi zmdi-check'></i>Aceptar</a>
            <a href="#" id="cancel-btn-popup" data-role="button" class="ui-btn ui-btn-primary"><i
                    class='zmdi zmdi-cancel'></i>Cancelar</a>
        </div>
    </section>

    <section data-role="popup" id="popupSaveMap">
        <div data-role="header">
            <h1 class='nd-title'>Guardar Mapa</h1>
        </div>
        <div data-role="content">

            <form action="#">
                <label for="marker-name">Nombre:</label>
                <input type="text" name="map-name" id="map-name" data-clear-btn="true"
                       placeholder="Nombre del mapa">
            </form>

            <a href="#" id="savemap-btn-popup" data-role="button" class="ui-btn ui-btn-primary"><i
                    class='zmdi zmdi-check'></i>Aceptar</a>
            <a href="#" id="cancelmap-btn-popup" data-role="button" class="ui-btn ui-btn-primary"><i
                    class='zmdi zmdi-cancel'></i>Cancelar</a>
        </div>
    </section>
</section>

<section data-role="page" id="ImagesMarkers">
    <header data-role="header" data-position="fixed" class="wow fadeInDown" data-wow-delay="0.2s">
        <a href="#bottomsheet" class="ui-btn ui-btn-right wow fadeIn" data-wow-delay='1.2s'><i class="zmdi zmdi-more-vert"></i></a>
        <a href="#leftpanel" class="ui-btn ui-btn-left wow fadeIn" data-wow-delay='0.8s'><i class="zmdi zmdi-menu"></i></a>
        <h1 class="wow fadeIn" data-wow-delay='0.4s'>Nuevo Mapa</h1>
    </header>

    <div role="main" class="ui-content" id="MarkerView">
        <div id="checkMark">
            <div id="data-marker">
                <h3 id="name-marker"></h3>
                <p id="latitude"></p>
                <p id="longitude"></p>
                <p id="range"></p>
            </div>
            <div id="btnMarker">
                <button onclick="onCheck()" id="MarkBtn">No visitado</button>
            </div>
        </div>

        <div id="gallery"></div>

        <a href="#" class="ui-btn ui-btn-inline ui-btn-fab ui-btn-fab-bottom ui-btn-raised clr-primary" onclick="selectCamera();"><i class='zmdi zmdi-camera zmd-2x'></i></a>
    </div>

    <section data-role="popup" id="popupImage">
    </section>
</section>

<section data-role="page" id="seemaps">

    <header data-role="header" data-position="fixed" class="wow fadeInDown" data-wow-delay="0.2s">
        <h1 class="wow fadeIn" data-wow-delay='0.4s'>Mapa</h1>
    </header>

    <div role="main" class="ui-content" id="seemap">
    </div>

</section>

</body>
</html>
