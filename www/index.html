<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mis Mapas</title>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="vendor/jquerymobile/jquery.mobile.min.css" />
    <link rel="stylesheet" href="vendor/waves/waves.min.css" />
    <link rel="stylesheet" href="vendor/wow/animate.css" />
    <link rel="stylesheet" href="vendor/nativedroid2/css/nativedroid2.css" />
    <link rel="stylesheet" href="css/index.css"/>

    <script src="vendor/jquery-2.1.4.min.js"></script>
    <script src="vendor/jqueryUI/jquery-ui.min.js"></script>
    <script src="vendor/jquerymobile/jquery.mobile-1.4.5.js"></script>
    <script src="vendor/waves/waves.min.js"></script>
    <script src="vendor/wow/wow.min.js"></script>
    <script src="vendor/nativedroid2/nativedroid2.js"></script>
    <script src="vendor/nativedroid2/nd2settings.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/index.js"></script>
    <script src="js/markView.js"></script>
    <script src="js/camera.js"></script>
    <!--<script src="js/navigationDrawer.js"></script>-->
</head>
<body>

    <section data-role="page" id="index">

        <header data-role="header" data-position="fixed" class="wow fadeInDown" data-wow-delay="0.2s">
            <a href="#bottomsheet" class="ui-btn ui-btn-right wow fadeIn" data-wow-delay='1.2s'><i class="zmdi zmdi-more-vert"></i></a>
            <a href="#leftpanel" class="ui-btn ui-btn-left wow fadeIn" data-wow-delay='0.8s'><i class="zmdi zmdi-menu"></i></a>
            <h1 class="wow fadeIn" data-wow-delay='0.4s'>Mis Mapas</h1>
        </header>

        <section role="main" class="ui-content wow fadeIn" data-inset="false" data-wow-delay="0.2s">

            <section id="maps-list"></section>

            <a href="#maps" class="ui-btn ui-btn-inline ui-btn-fab ui-btn-fab-bottom ui-btn-raised clr-primary"><i class='zmdi zmdi-plus zmd-2x'></i></a>
            <!--<a href="#maps" data-rel="popup" data-position-to="window" data-transition="pop"
               class="ui-btn ui-btn-inline ui-btn-fab ui-btn-fab-bottom ui-btn-raised clr-primary">
                <i class='zmdi zmdi-plus zmd-2x'></i>
            </a>-->

        </section>

        <nd2-include data-src="navigationDrawer.html"></nd2-include>
        <div data-role="panel" id="bottomsheet" data-animate="false" data-position='bottom' data-display="overlay">
            <nd2-include data-src="fragments/bottom.sheet.html"></nd2-include>
        </div>
    </section>

    <section data-role="page" id="maps">

        <header data-role="header" data-position="fixed" class="wow fadeInDown" data-wow-delay="0.2s">
            <a href="#bottomsheet" class="ui-btn ui-btn-right wow fadeIn" data-wow-delay='1.2s'><i class="zmdi zmdi-more-vert"></i></a>
            <a href="#leftpanel" class="ui-btn ui-btn-left wow fadeIn" data-wow-delay='0.8s'><i class="zmdi zmdi-menu"></i></a>
            <h1 class="wow fadeIn" data-wow-delay='0.4s'>Maps</h1>
        </header>

        <div role="main" class="ui-content" id="map"></div>

    </section>

    <section data-role="page" id="ImagesMarkers">
        <header data-role="header" data-position="fixed" class="wow fadeInDown" data-wow-delay="0.2s">
            <a href="#bottomsheet" class="ui-btn ui-btn-right wow fadeIn" data-wow-delay='1.2s'><i class="zmdi zmdi-more-vert"></i></a>
            <a href="#leftpanel" class="ui-btn ui-btn-left wow fadeIn" data-wow-delay='0.8s'><i class="zmdi zmdi-menu"></i></a>
            <h1 class="wow fadeIn" data-wow-delay='0.4s'>Maps</h1>
        </header>

        <div role="main" class="ui-content" id="MarkerView">
            <div id="checkMark">
                <legend>Lugar</legend>
                <input type="checkbox" name="Mark" id="Mark">
                <label for="Mark">Visitado</label>
            </div>

            <div id="gallery"></div>

            <a href="#" class="ui-btn ui-btn-inline ui-btn-fab ui-btn-fab-bottom ui-btn-raised clr-primary" onclick="capturePhoto()"><i class='zmdi zmdi-camera zmd-2x'></i></a>
        </div>
    </section>

</body>
</html>
